<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="images\logo.png" class="logo" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias voluptatem culpa sequi amet aperiam incidunt eligendi nesciunt, at voluptates, dolorem eos consequatur magni quod optio?</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="\images\img1.png" class="starbucks">
            </div>
        </div>
        
        <ul class="thumb">
            <li><img src="\images\thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')" alt=""></li>
            <li><img src="\images\thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#d752b1')" alt=""></li>
            <li><img src="\images\thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#eb7495')" alt=""></li>
        </ul>
        <ul class="sci">
            <a href="#"><img src="\images\github.png" alt=""></a>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
