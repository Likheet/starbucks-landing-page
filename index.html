<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="logo.png" class="logo" alt=""></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Starbucks, a global coffee icon, crafts exceptional blends with a welcoming ambiance. From rich brews to cozy corners, it's a sip of comfort and community.</p>
                <a href="https://www.starbucks.com/about-us/">About Us</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')" alt=""></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#d752b1')" alt=""></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#eb7495')" alt=""></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');    
            navigation.classList.toggle('active');
        }
        function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
        const span = document.querySelector('.textBox span');
        span.style.color = color;
        }
        function imgSlider(anything){
        const img = document.querySelector('.starbucks');
        img.style.opacity = 0;
        setTimeout(() => {
        img.src = anything;
        img.style.opacity = 1;
        }, 500);
        }
    </script>
</body>
</html>
